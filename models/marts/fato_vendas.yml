      - name: QTD_PEDIDO
        description: Quantidade de unidades
      - name: PRECO_UNITARIO
        description: Preço unitário
      - name: DESCONTO_UNITARIO
        description: Desconto unitário
      - name: TOTAL_PRODUTO
        description: Total do produto (valor*qtd_unid)
      - name: TOTAL_BRUTO
        description: Valor produto + frete + impostos
