      - name: TELEFONE_RESIDENCIAL
        description: Contato telefônico residencial
      - name: TELEFONE_CELULAR
        description: Contato telefônico móvel
      - name: ENDERECO_1
        description: Endereço 1
      - name: ENDERECO_2
        description: Endereço 2
      - name: NM_CIDADE
        description: Cidade
      - name: NM_PROVINCIA
        description: Província/Estado
