    description: Tabela de fato vendas da Adventure
    columns:
      - name: SALESORDER_ID
        description: Chave estrangeira da tabela para ordens
      - name: CUSTOMER_ID
        description: Chave estrangeira da tabela para clientes
      - name: SALESPERSON_ID
        description: Chave estrangeira da tabela para vendas
      - name: TERRITORY_ID
